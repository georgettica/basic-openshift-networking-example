name: Verify Shell Code
permissions: 
  contents: read

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  shellcheck:
    runs-on: ubuntu-latest
    name: Check for broken links
    steps:
    - name: Checkout code
      uses: actions/checkout@dcd71f646680f2efd8db4afa5ad64fdcba30e748
    - name: Run ShellCheck
      uses: ludeeus/action-shellcheck@master
